{% extends "template.html" %}
{% block conteudo %}
    <table class="table table-striped table-responsive table-bordered">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Console</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        {% for jogo in jogos %}
                        <tr>
                            <td>{{ jogo.nome }}</td>
                            <td>{{ jogo.categoria }}</td>
                            <td>{{ jogo.console }}</td>
                            <td><a href="{{url_for('editar', id=jogo.id)}}">Editar</a><td>
                        </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="{{url_for('novo')}}"><button type="submit" class="btn btn-primary btn-novo">Novo Jogo!</button></a>
    <a href="{{url_for('login')}}"><button type="submit" class="btn btn-primary btn-log">Login</button></a>
    <a href="{{url_for('index')}}"><button type="submit" class="btn btn-danger btn-voltar">Voltar</button></a>
    <a href="{{url_for('logout')}}"><button type="submit" class="btn btn-danger btn-voltar">Logout</button></a>
{% endblock %}
